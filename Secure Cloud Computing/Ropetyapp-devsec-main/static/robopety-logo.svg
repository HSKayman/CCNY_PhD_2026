<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGradient)" opacity="0.2"/>
  
  <!-- Robot head -->
  <rect x="35" y="30" width="50" height="50" rx="8" fill="url(#logoGradient)"/>
  
  <!-- Robot eyes -->
  <circle cx="48" cy="48" r="6" fill="#ffffff"/>
  <circle cx="72" cy="48" r="6" fill="#ffffff"/>
  <circle cx="48" cy="48" r="3" fill="#667eea"/>
  <circle cx="72" cy="48" r="3" fill="#667eea"/>
  
  <!-- Robot mouth -->
  <rect x="50" y="62" width="20" height="4" rx="2" fill="#ffffff"/>
  
  <!-- Robot antenna -->
  <circle cx="60" cy="25" r="4" fill="url(#logoGradient)"/>
  <line x1="60" y1="25" x2="60" y2="30" stroke="url(#logoGradient)" stroke-width="3"/>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="25" r="3" fill="#764ba2" opacity="0.6"/>
  <circle cx="95" cy="25" r="3" fill="#667eea" opacity="0.6"/>
  <circle cx="25" cy="95" r="3" fill="#667eea" opacity="0.6"/>
  <circle cx="95" cy="95" r="3" fill="#764ba2" opacity="0.6"/>
</svg>


